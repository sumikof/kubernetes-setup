---
- name: apt update
  apt:
    update_cache: yes

- name: Install apt packages
  apt:
    name:
      - curl
      - gnupg2
      - software-properties-common
      - apt-transport-https
      - ca-certificates

- name: set lsb-release
  command: "lsb_release -cs"
  register: result

- name: set lsb-release
  command: "dpkg --print-architecture"
  register: architecture

- name: set apt key
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present
    keyring: /etc/apt/keyrings/docker.gpg

- name: add apt repository
  apt_repository:
    repo: "deb [arch={{ architecture.stdout }}  signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ result.stdout }} stable"
    state: present

- name: apt update
  apt:
    update_cache: yes

- name: Install apt packages
  apt:
    name:
      - containerd.io
      - docker-ce
      - docker-ce-cli

- name: create docker dir
  file:
    path: "/etc/systemd/system/docker.service.d"
    state: directory
    owner: "root"
    group: "root"
    mode: "777"

- name: /etc/docker/daemon.json 
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
    owner: root
    group: root
- name: rm /etc/containerd/config.toml
  file:
    path: "/etc/containerd/config.toml"
    state: absent


- name:  systemctl daemon-reload 
  ansible.builtin.systemd:
    daemon_reload: yes

- name: docker restart
  service:
    name: docker
    state: restarted
    enabled: yes

- name: containerd restart
  service:
    name: containerd
    state: restarted
    enabled: yes
